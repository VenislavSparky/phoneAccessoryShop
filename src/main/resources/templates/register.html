<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
    <title>Register</title>
</head>
<body>
<div th:replace="~{fragments/navbar}">
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow rounded-4 ">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3 form-floating">
                                <input type="email" class="form-control" id="email" required
                                       placeholder="example@mail.com">
                                <label for="email" class="form-label">Email address</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="age" class="form-control" id="age" required placeholder="18">
                                <label for="age" class="form-label">Age</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="password" class="form-control" id="password" required
                                       placeholder="**********">
                                <label for="password" class="form-label">Password</label>
                            </div>

                        </div>
                        <div class="col">
                            <div class="mb-3 form-floating">
                                <input type="firstName" class="form-control" id="firstName" required
                                       placeholder="George">
                                <label for="firstName" class="form-label">First name</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="lastName" class="form-control" id="lastName" required placeholder="George">
                                <label for="lastName" class="form-label">Last name</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="confirmPassword" class="form-control" id="confirmPassword" required
                                       placeholder="**********">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
