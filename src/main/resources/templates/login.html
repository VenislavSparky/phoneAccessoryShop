<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
    <title>Login</title></head>
<body>
<div th:replace="~{fragments/navbar}">
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 ">

            <div class="card shadow rounded-4">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control" id="email" required placeholder="example@mail.com">
                            <label for="email" class="form-label">Email address</label>
                        </div>

                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="password" required placeholder="**********">
                            <label for="password" class="form-label">Password</label>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col">
                                <div class="mb-3">
                                    <button type="button" class="btn btn-primary w-100">Login</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-light w-100"><img
                                            src="/images/google.png" style="width: 25px;" class="me-3"
                                            alt="googleLogo"></img>Sign in with Google
                                    </button>
                                </div>
                            </div>
                        </div>


                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
