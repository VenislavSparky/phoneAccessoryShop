<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../static/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="#" class="navbar-brand">
                <img src="../static/images/logo.png" class="d-inline-block align-top" style="width: 120px;" alt="Shop Logo"/>
                <span class="hidden">phoneAccessoryBGLogo</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li>
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li>
                        <a class="nav-link login-button" href="#">Login</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                
                <div class="card shadow rounded-4">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 form-floating">
                                <input type="email" class="form-control" id="email" required placeholder="example@mail.com">
                                <label for="email" class="form-label">Email address</label>
                            </div>

                            <div class="mb-3 form-floating">
                                <input type="password" class="form-control" id="password" required placeholder="**********">
                                <label for="password" class="form-label">Password</label>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <button type="button" class="btn btn-primary w-100">Login</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-light w-100"><img src="../static/images/google.png" style = "width: 25px;" class="me-3" ></img>Sign in with Google</button>
                                    </div>
                                </div>
                            </div>

                            
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
